name: release
on:
  push:
    tags:
      - v*.*.*

  
env:
  NUGET_PUBLISH_KEY: ${{ secrets.NUGET_PUBLISH_KEY }}
  NUGET_FEED_URL: https://api.nuget.org/v3/index.json
  PUBLISH_NUGET: true
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  DOTNETVERSION: '6.0.x'

  # TODO: NPM Publish
  # PUBLISH_NPM: true
  # NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  # NPM_REGISTRY_URL: https://registry.npmjs.org

  # TODO: Python publish
  # PYPI_API_TOKEN: ""
  # PYPI_REPOSITORY_URL: ""
  # PUBLISH_PYPI: true

jobs:    
  publish_binary:
    name: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3
    - name: Unshallow clone for tags
      run: git fetch --prune --unshallow --tags
    - name: Install Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{matrix.goversion}}
    - name: Install pulumictl
      uses: jaxxstorm/action-install-gh-release@v1.10.0
      with:
        repo: pulumi/pulumictl
    - name: Set PreRelease Version
      run: echo "GORELEASER_CURRENT_TAG=v$(pulumictl get version --language generic)" >> $GITHUB_ENV
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v4
      with:
        distribution: goreleaser
        args: -p 3 release --clean
        version: latest
    # TODO: build and verify worktree clean (https://github.com/pulumi/pulumi-aws/blob/v5.42.0/.github/workflows/release.yml#L98)
    - name: Compress dotnet SDK folder
      run: tar -zcf sdk/dotnet.tar.gz -C sdk/dotnet . # TODO: Matrix
    - name: Upload SDK artifacts
      uses: actions/upload-artifact@v2
      with:
        name: dotnet-sdk.tar.gz # TODO: Matrix
        path: ${{ github.workspace}}/sdk/dotnet.tar.gz # TODO: Matrix
    strategy:
      fail-fast: true
      matrix:
        goversion:
        - '1.20.x'
  publish_sdk:
    name: Publish SDKs
    runs-on: ubuntu-latest
    needs: publish_binary
    steps:
    - name: Publish SDKs
      uses: pulumi/pulumi-package-publisher@v0.0.9
      with:
        sdk: 'dotnet'
